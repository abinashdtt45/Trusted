<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <style>
        body{
            background-image: url("{% static 'css/signinbackground.jpg' %}");
            background-size: 1370px 690px;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </link>
    <title>Trusted</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class="container body">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
            <h1 class="mt-2" style="color:aliceblue">Trusted</h1>
            <hr class="mt-0 mb-4">
            <form method="POST" action="/" autocomplete="off" id="myForm" onsubmit="myButton.disabled = true; return true;">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary" onclick="myFunc()" id="but" name="myButton">Fetch</button>
            </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function myFunc(){
        document.getElementById('but').innerHTML = 'Fetching...';
        return;
    }
    </script>
</body>

</html>
